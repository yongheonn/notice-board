<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form name="login">
      아이디<br />
      <input type="text" name="user_id" placeholder="아이디 입력" />
      <button type="button" id="user_id_check">중복확인</button>
      <br />
      비밀번호<br />
      <input type="password" name="user_pw" placeholder="비밀번호 입력" /><br />
      비밀번호 확인<br />
      <input
        type="password"
        name="user_pw_check"
        placeholder="비밀번호 재입력"
      />
      <input type="button" value="확인" />
      <br /><br />
      닉네임<br />
      <input type="text" name="user_name" placeholder="닉네임 입력" /> <br />

      <br /><br />

      이메일<br /><input
        type="email"
        name="user_email"
        placeholder="email@gmail.com"
      /><br /><br />

      <input
        type="button"
        value="인증 코드 받기"
        onclick="alert('인증 코드');"
      /><br />
      <input type="text" name="certification" placeholder="인증 코드 입력" />
      <input type="button" value="확인" /><br /><br />
      <input type="submit" value="전송" /><br /><br />
    </form>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
