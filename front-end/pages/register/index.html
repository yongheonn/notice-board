<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/server_url.js" type="text/javascript"></script>
    <title>Document</title>
  </head>
  <body>
    <form name="login">
      <h3>
        <label for="id">아이디</label>
      </h3>
      <input type="text" id="id" name="id" maxlength="20" placeholder="아이디 입력" />

      <span class="error_next_box" id="idMsg" style="display: none;" aria-live="assertive"></span>
      
      <h3>
        <label for="pw">비밀번호</label>
      </h3>
      <input type="password" id="pw" name="pw" maxlength="20" placeholder="비밀번호 입력" />
      <span class="error_next_box" id="pwMsg" style="display: none;" aria-live="assertive"></span>
      <h3>
        <label for="pwCheck">비밀번호 재입력</label>
      </h3>
      <input
        type="password"
        id="pwCheck"
        name="pwCheck" maxlength="20"
        placeholder="비밀번호 재입력"
      />
      <span class="error_next_box" id="pwCheckMsg" style="display: none;" aria-live="assertive"></span>
      <h3>
        <label for="nick">닉네임</label>
      </h3>
      <input type="text" id="nick" name="nick" maxlength="20" placeholder="닉네임 입력" /> <br />
      <span class="error_next_box" id="nickMsg" style="display: none;" aria-live="assertive"></span>

      <h3>
        <label for="email">이메일</label>
      </h3>
      <input
        type="email"
        id="email"
        name="email"
        maxlength="50"
        placeholder="ex: abc@def.com"
      />
      <input
        type="button"
        id="request_cert"
        value="인증번호 받기"
      /><br />
      <span class="error_next_box" id="emailMsg" style="display: none;" aria-live="assertive"></span>
      <input type="text" id="cert" name="cert" maxlength="6" placeholder="인증 코드 입력" />
      <input type="button" id="send_cert" value="확인" /><br /><br />
      <span class="timer_next_box" id="certTimer" style="display: none;" aria-live="assertive"></span>
      <input type="submit" value="전송" /><br /><br />

    </form>
    <script type="text/javascript" src="index.js?r=20220610&v=24"></script>
  </body>
</html>
