<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="login" method="POST">
      <h3>
        <label for="id">아이디</label>
      </h3>
      <input type="text" id="id" name="id" maxlength="20" placeholder="아이디 입력" />

      <h3>
        <label for="pw">비밀번호</label>
      </h3>
      <input type="password" id="pw" name="pw" maxlength="20" placeholder="비밀번호 입력" />
      <span class="error_next_box" id="loginMsg" style="display: none" aria-live="assertive"></span>
      <br /><br />
      <button type="button" id="submit">
        <span>로그인</span>
      </button>
    </form>
    <script type="module" src="index.js"></script>
  </body>
</html>
