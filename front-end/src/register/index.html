<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="register" method="POST">
      <h3>
        <label for="id">아이디</label>
      </h3>
      <input type="text" id="id" name="id" maxlength="20" placeholder="아이디 입력" />

      <span class="error_next_box" id="idMsg" style="display: none" aria-live="assertive"></span>

      <h3>
        <label for="pw">비밀번호</label>
      </h3>
      <input type="password" id="pw" name="pw" maxlength="20" placeholder="비밀번호 입력" />
      <span class="error_next_box" id="pwMsg" style="display: none" aria-live="assertive"></span>
      <h3>
        <label for="pwCheck">비밀번호 재입력</label>
      </h3>
      <input type="password" id="pwRe" maxlength="20" placeholder="비밀번호 재입력" />
      <span class="error_next_box" id="pwReMsg" style="display: none" aria-live="assertive"></span>
      <h3>
        <label for="nick">닉네임</label>
      </h3>
      <input type="text" id="nick" name="nick" maxlength="20" placeholder="닉네임 입력" />
      <br />
      <span class="error_next_box" id="nickMsg" style="display: none" aria-live="assertive"></span>

      <h3>
        <label for="email">이메일</label>
      </h3>
      <input type="email" id="email" name="email" maxlength="50" placeholder="ex: abc@def.com" />
      <span class="error_next_box" id="emailMsg" style="display: none" aria-live="assertive"></span>
      <br /><br />
      <button type="button" id="submit">
        <span>가입하기</span></button
      ><br /><br />
    </form>
    <script type="module" src="index.js"></script>
  </body>
</html>
